<div class="home-banner">
    <ngb-carousel 
        *ngIf="images"
        [showNavigationArrows]="showNavigationArrows"
	    [showNavigationIndicators]="showNavigationIndicators"
    >
        <ng-template *ngFor="let banner of images" ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="banner" class="d-block w-100" alt="Random first slide" />
            </div>
            <div class="search-block">
                <h3>Découvrez plus de <strong>8456</strong> Collections</h3>
                <input type="search" class="form-control" placeholder="Entrez un mot clé pour rechercher">
                <button type="button" class="btn btn-primary"></button>
            </div>
            <div class="carousel-caption">
                <h3>First slide label</h3>
                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
