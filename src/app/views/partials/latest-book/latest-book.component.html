<div class="latest-book">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-12">
                <h3>Les nouveaut√©s</h3>
            </div>
            <div class="col-md-3">
                <a [routerLink]="'livres'">Voir tous les livres</a>
            </div>
        </div>
        <div class="book-listing">
            <div class="row">
                <div class="col-md-3 col-12 item" *ngFor="let book of books; let index = index">
                    <img src="assets/images/books/{{index+1}}.jpg" class="img-fluid" alt="">
                    <h5>{{ book.title }}</h5>
                    <p>{{ book.shortDescription }}</p>
                    <button class="btn btn-success w-100" (click)="showDetails(index)">Emprunter</button>
                </div>
            </div>
        </div>
    </div>
</div>
