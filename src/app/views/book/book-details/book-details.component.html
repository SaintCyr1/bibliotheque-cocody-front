<div class="container book-details-page pt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="row">
                    <div class="col-md-4">
                        <img class="card-img-top" src="assets/images/books/{{bookId}}.jpg" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title text-uppercase">{{ book.title }}</h4>
                            <p class="card-text">{{ book.shortDescription }}</p>


                            <button class="btn btn-success">Emprunter ce livre</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
